<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/jhuckaby/webcamjs/master/webcam.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #camera, #prevImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #prevImage {
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Imagen de la silueta del participante anterior -->
    <img id="prevImage" src="default_image.jpg" alt="Silueta del participante anterior" />

    <!-- Aquí se mostrará la cámara actual -->
    <div id="camera"></div>

    <script>
        // Inicializamos la cámara
        Webcam.set({
            width: 2500,
            height: 1500,
            image_format: 'jpeg',
            jpeg_quality: 90
        });

        // Adjuntamos la cámara al div con id="camera"
        Webcam.attach('#camera');

        // Esperamos a que el usuario haya llegado desde el cuestionario de Tally
        window.onload = function() {
            // Capturamos la foto una vez que el cuestionario se haya completado
            Webcam.snap(function(data_uri) {
                // Reemplazamos la imagen previa con la nueva
                document.getElementById('prevImage').src = data_uri;

                // Aquí puedes agregar el código para subir la imagen si lo deseas
                // uploadImage(data_uri);
            });
        };
    </script>
</body>
</html>
